<svg width="300" height="120">
  <g>
    <circle cx="0" cy="60" r="8" fill="#ff6ec4">
      <animate attributeName="cx" values="0;300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;10;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="60" r="8" fill="#00eaff">
      <animate attributeName="cx" values="300;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="10;4;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
