<svg width="300" height="120">
  <defs>
    <filter id="wave">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.03" numOctaves="2" result="turb">
        <animate attributeName="baseFrequency"
          values="0.01 0.03;0.02 0.05;0.01 0.03"
          dur="6s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="20"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#00eaff" filter="url(#wave)"/>
</svg>
