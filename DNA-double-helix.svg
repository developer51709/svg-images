<svg width="300" height="140" viewBox="0 0 300 140">
  <g stroke-width="3" stroke-linecap="round">
    <g stroke="#00eaff">
      <circle cx="0" cy="40" r="6">
        <animate attributeName="cx" values="0;300" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="40;100;40" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="300" cy="100" r="6">
        <animate attributeName="cx" values="300;0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="100;40;100" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
