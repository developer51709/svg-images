<svg width="220" height="220" viewBox="0 0 220 220">
  <defs>
    <linearGradient id="cube-front" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="cube-top" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="cube-side" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <g transform="translate(110,110)">
    <g>
      <!-- top -->
      <polygon points="-50,-20 0,-50 50,-20 0,10"
        fill="url(#cube-top)" />
      <!-- left -->
      <polygon points="-50,-20 0,10 0,60 -50,30"
        fill="url(#cube-side)" />
      <!-- right -->
      <polygon points="50,-20 0,10 0,60 50,30"
        fill="url(#cube-front)" />
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="6s"
        repeatCount="indefinite" />
    </g>
  </g>
</svg>
