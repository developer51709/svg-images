<svg width="320" height="320" viewBox="0 0 320 320">
  <defs>
    <radialGradient id="hud-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- background glow -->
  <circle cx="160" cy="160" r="120" fill="url(#hud-glow)"/>

  <!-- outer ring -->
  <circle cx="160" cy="160" r="110"
    fill="none" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="6 8">
    <animateTransform attributeName="transform" type="rotate"
      from="0 160 160" to="360 160 160" dur="18s" repeatCount="indefinite"/>
  </circle>

  <!-- inner rotating ticks -->
  <g>
    <circle cx="160" cy="160" r="80"
      fill="none" stroke="#38bdf8" stroke-width="1" stroke-dasharray="2 10"/>
    <g>
      <!-- 8 ticks -->
      <line x1="160" y1="70" x2="160" y2="80"
        stroke="#e0f2fe" stroke-width="2"/>
      <line x1="160" y1="240" x2="160" y2="230"
        stroke="#e0f2fe" stroke-width="2"/>
      <line x1="70" y1="160" x2="80" y2="160"
        stroke="#e0f2fe" stroke-width="2"/>
      <line x1="240" y1="160" x2="230" y2="160"
        stroke="#e0f2fe" stroke-width="2"/>
      <line x1="105" y1="105" x2="112" y2="112"
        stroke="#e0f2fe" stroke-width="2"/>
      <line x1="215" y1="215" x2="208" y2="208"
        stroke="#e0f2fe" stroke-width="2"/>
      <line x1="105" y1="215" x2="112" y2="208"
        stroke="#e0f2fe" stroke-width="2"/>
      <line x1="215" y1="105" x2="208" y2="112"
        stroke="#e0f2fe" stroke-width="2"/>
      <animateTransform attributeName="transform" type="rotate"
        from="0 160 160" to="-360 160 160" dur="10s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- sweeping scan line -->
  <path d="M160,160 L160,40"
    stroke="#22d3ee" stroke-width="3" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate"
      from="0 160 160" to="360 160 160" dur="4s" repeatCount="indefinite"/>
  </path>

  <!-- pulsing center -->
  <circle cx="160" cy="160" r="6" fill="#e0f2fe">
    <animate attributeName="r" values="4;8;4" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="1.4s" repeatCount="indefinite"/>
  </circle>

  <!-- subtle text -->
  <text x="160" y="290" text-anchor="middle"
    font-family="monospace" font-size="10" fill="#38bdf8">
    SYSTEMS ONLINE // CYBER HUD
  </text>
</svg>
